<html>
<head>
    <title>Learning Console</title>

</head>
<body>
<h1>Open Console</h1>
<script>
console.log("I am console screen");

var first_name = "Abhipsha";
console.log(first_name);

var last_name = "Datta";
console.log(last_name);

var full_name = first_name.concat(last_name);
console.log(full_name);

var length = full_name.length;
console.log(length);

var name_1 = "I am John Rathord";
console.log(name_1);

var replace_name = name_1.replace("Rathord", "Cena");
console.log(replace_name);

var capital_name = "ABHIPSHA";
var lowercase = capital_name.toLowerCase();
console.log(lowercase);

var small_name = "datta"
var uppercase = small_name.toUpperCase();
console.log(uppercase);

var squareroot = Math.sqrt(81);
console.log(squareroot);

var maximum_num = Math.max(22, 88, 67, 90);
console.log(maximum_num);

var minimum_num = Math.min(65, 76, 44, 83);
console.log(minimum_num);

var example_1 = Math.pow(4, 3);
console.log(example_1);

</script>
</body>
</html>
